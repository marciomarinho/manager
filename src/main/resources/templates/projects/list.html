<html layout:decorator="layout">

<div layout:fragment="content">

    <a class="btn btn-primary" href="/projects/new" role="button">Add new Project</a>

    <table class="table" id="projects_list">
        <caption>All Projects</caption>
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
            <th>Action</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="project : ${projects}">
            <th scope="row" data-th-text="${project.id}"></th>
            <td class="name">
                <a th:href="@{'/projects/{id}/sprints'(id=${project.id})}" data-th-text="${project.name}" th:attr="name=${project.name}"></a>
            </td>
            <td class="description" data-th-text="${project.description}">...</td>
            <td>
                <a th:href="@{'/projects/{id}/delete'(id=${project.id})}" class="delete" th:attr="name=${project.name}">
                    <span class="fa-stack">
                        <i class="glyphicon glyphicon-trash"></i>
                    </span>
                </a>
            </td>
            <td>
                <a th:href="@{'/projects/{id}/edit'(id=${project.id})}" class="edit" th:attr="name=${project.name}">
                    <span class="fa-stack">
                        <i class="glyphicon glyphicon-edit"></i>
                    </span>

                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</html>
